<div class="modal is-activee" id="modalCreateTemplate">
    <div class="modal-background"></div>
    <div class="modal-content">
        
        <nav class="navbar is-primary dont-print-me" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <span class="navbar-item">
                    <p class="title" id="logo">
                        Materialator >
                    </p>
                </span>
            
                <a role="button" class="navbar-burger" ng-class="{'is-active': burger}" aria-label="menu" aria-expanded="false" ng-init="burger=false;"
                    ng-click="burger=!burger">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            
            </div>

            <div class="navbar-menu" ng-class="{'is-active': burger}">
                <div class="navbar-end">
                    <div class="navbar-item">
                
                        <div class="field is-grouped is-grouped-multiline">
                            <p class="control">
                                <button class="button is-dark is-outlined" ng-click="closeModalCreateTemplateBtn()">
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-left"></i>
                                    </span>
                                    <span>Return</span>
                                </button>
                            </p>
                            <p class="control">
                                <button class="button is-dark is-outlinedc" ng-click="save()">
                                    <span class="icon is-small" style="color:inherit;">
                                        <i class="fas fa-save"></i>
                                    </span>
                                    <span>Save template</span>
                                </button>
                            </p>
                        </div>
                
                    </div>
                </div>
            </div>
        </nav>

        <!-- <button class="modal-close is-large" ng-click="closeModalCreateTemplateBtn()"></button> -->

        <section class="section" style="padding-bottom: 20px;">
            <div class="container is-fluid">
                <div class="content">
                    <h1 style="color: #d9d9d9; text-align: center;font-weight: 900">Custom template</h1>
                    <p style="color: #d9d9d9; text-align: center;font-weight: 400">Drag and drop an element into the grid</p>
                </div>
            </div>
        </section>

        <section class="section" id="modalCreateTemplateDragZone">

            <div class="container" style="max-width: 110vh;">
                
                <div class="grid-item grid-tools-col">

                    <div class="column-header">
                        <p>Grid tools</p>
                    </div>
                    
                    <div style="padding: 10%;">
                        <div class="field" style="max-width: 100%;">
                            <label class="label" style="margin-bottom: 0px; color: #fff; font-weight: 400;">Columns</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="" ng-model="grid.cols" ng-change="changeColRow('grid.cols',grid.cols)">
                            </div>
                        </div>
                        
                        <div class="field" style="max-width: 100%;">
                            <label class="label" style="margin-bottom: 0px; color: #fff; font-weight: 400;">Rows</label>
                            <div class="control">
                                <input class="input" type="number" placeholder="" ng-model="grid.rows" ng-change="changeColRow('grid.rows',grid.rows)">
                            </div>
                        </div>
                        
                        <div class="field" style="margin-top: 35px">
                            <div class="control">
                                <button class="button is-primary is-outlined is-centered" style="width: 100%;" ng-click="reset();dropGrid.selected=false">
                                    <span class="icon is-small" style="color:inherit;">
                                        <i class="fas fa-redo"></i>
                                    </span>
                                    <span>Reset</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="field" style="margin-top: 0%" ng-if="dropGrid.selected===true">
                            <div class="control">
                                <button class="button is-primary is-outlinedd" style="width: 100%;" ng-click="merge()">
                                    <span class="icon is-small" style="color:inherit;">
                                        <i class="fas fa-random"></i>
                                    </span>
                                    <span>Merge</span>
                                </button>
                            </div>
                        </div>
                    </div>
                
                </div>
                
                <div class="grid-item grid-drop-col" style="display: block;float: left; width: 50%;box-shadow: 0px 3px 20px 0px #00000029;">
                
                    <div class="drop-zone custom-template" style="position: relative; margin: auto;height: 0;padding-top: 100%;">
                
                        <!-- <svgd class="svg-grid">
                            <g>
                                <line ng-attr-x1="{{(100/vSvgLines)*($index+1)}}%" ng-attr-x2="{{(100/vSvgLines)*($index+1)}}%" y1="0%" y2="100%" ng-repeat="i in vSvgLinesArr(vSvgLines-1) track by $index" class="svg-grid-lines"></line>
                            </g>
                            <g>
                                <line ng-attr-y1="{{(100/hSvgLines)*($index+1)}}%" ng-attr-y2="{{(100/hSvgLines)*($index+1)}}%" x1="0%" x2="100%" ng-repeat="i in hSvgLinesArr(hSvgLines-1) track by $index" class="svg-grid-lines"></line>
                            </g>
                        </svgd> -->
                
                        <div class="drop-zone-grid">
                            <my-drop ng-repeat="item in itemsGridArr" item-number="{{item.val}}">{{item.val}}</my-drop>
                        </div>
                    </div>

                </div>
                
                <div class="grid-item grid-elements-col">
                
                    <div class="grid-elements-wrapper">

                        <div class="column-header">
                            <p>Drag elements</p>
                        </div>
                
                        <my-drag draggable="true">
                            <img class="replace-me-my-image" src="images/img_placeholder3.svg">
                        </my-drag>
                
                        <my-drag draggable="true">
                            <img class="replace-me-my-text" style="vertical-align: middle;" src="images/text.svg">
                        </my-drag>
                
                    </div>
                
                </div>

            </div>

        </section>

    </div>
</div>
