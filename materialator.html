    <section>
      <div class="cols">

        <div class="column-c dont-print-me">

          <div class="column-tools">
            <div class="column-tools-title">
              <p>Batch Tools</p>
            </div>
            
            <div class="column-tools-content">

              <!-- <form> -->

                <div class="accordion-button" ng-class="{'accordion-button-selected': show1}" ng-init="show1=true;" ng-click="show1=!show1;show2=false;show3=false">
                  <span class="icon">
                    <i class="fas fa-th-large"></i>
                  </span>
                  <div class="accordion-button-text">
                    <p class="accordion-button-title">Grid Options</p>
                  </div>
                  <div class="accordion-button-icon">
                    <span class="icon" ng-if="!show1">
                      <i class="fas fa-chevron-down"></i>
                    </span>
                    <span class="icon" ng-if="show1">
                      <i class="fas fa-minus"></i>
                    </span>
                  </div>
                </div>
                <div class="accordion-content general-tools grid-options" ng-show="show1">

                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="fas fa-sort-numeric-down"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Items quantity</label>
                    </div>
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="itemQuantity" ng-change="ok()">
                    </div>
                  </div>

                  <!-- <div class="field">
                    <label class="label">Item size (cm)</label>
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="itemSize" ng-change="ok()">
                    </div>
                  </div> -->
                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="fas fa-arrows-alt-h"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Item width (cm)</label>
                    </div>
                    <!-- <label class="label">Item width (cm)</label> -->
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="itemWidth" ng-change="ok()">
                    </div>
                  </div>
                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="fas fa-arrows-alt-v"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Item heigt (cm)</label>
                    </div>
                    <!-- <label class="label">Item heigt (cm)</label> -->
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="itemHeight" ng-change="ok()">
                    </div>
                  </div>
                  
                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="far fa-plus-square"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Grid gap (cm)</label>
                    </div>
                    <!-- <label class="label">Row gap (cm)</label> -->
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="rowGap" ng-change="ok()">
                    </div>
                  </div>
              
                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="fas fa-expand"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Border width (px)</label>
                    </div>
                    <!-- <label class="label">Border width (px)</label> -->
                    <div class="control">
                      <input class="input" type="number" placeholder="" ng-model="borderWidth" ng-change="ok()">
                    </div>
                  </div>
              
                  <div class="field">
                    <div class="pre-icon">
                      <span class="icon">
                        <i class="fas fa-paint-brush"></i>
                      </span>
                    </div>
                    <div class="input-label">
                      <label class="label">Border color</label>
                    </div>
                    <!-- <label class="label">Border color</label> -->
                    <div class="control">
                      <input type="color" id="base" value="#ff1493" ng-model="borderColor" ng-change="ok()">
                    </div>
                  </div>

                </div>

                <!-- <div class="accordion-button" ng-class="{'accordion-button-shadow': show3}" ng-init="show3=false;" ng-click="show3=!show3;show1=false;show2=false;">
                  <span class="icon">
                    <i class="fas fa-object-group"></i>
                  </span>
                  <div class="accordion-button-text">
                    <p class="accordion-button-title">Template 2 Options</p>
                  </div>
                  <div class="accordion-button-icon">
                    <span class="icon" ng-if="!show3">
                      <i class="fas fa-plus"></i>
                    </span>
                    <span class="icon" ng-if="show3">
                      <i class="fas fa-minus"></i>
                    </span>
                  </div>
                </div>
                <div class="accordion-content" ng-show="show3" id="toolboxClone">

                  <template2-tool-box></template2-tool-box>

                </div> -->

                <div class="accordion-button" ng-class="{'accordion-button-shadow': show3,'accordion-button-selected': show3}" ng-init="show3=false;" ng-click="show3=!show3;show1=false;show2=false;">
                  <span class="icon">
                    <i class="far fa-object-group"></i>
                  </span>
                  <div class="accordion-button-text">
                    <p class="accordion-button-title">Custom Template Options</p>
                  </div>
                  <div class="accordion-button-icon">
                    <span class="icon" ng-if="!show3">
                      <i class="fas fa-chevron-down"></i>
                    </span>
                    <span class="icon" ng-if="show3">
                      <i class="fas fa-minus"></i>
                    </span>
                  </div>
                </div>
                <!-- <div class="accordion-content" style="overflow: auto;max-height: 830px !important;" ng-show="show3" id="toolboxClone"> -->
                <div class="accordion-content scroll-container" ng-show="show3" id="toolboxClone">

                  <!-- <template2-tool-box></template2-tool-box> -->
                  <!-- <my-image-toolbox></my-image-toolbox> -->

                </div>

              <!-- </form> -->

            </div>
          </div>


        </div>

        <div class="column-a">
          <div class="page" id="page" ng-repeat="(index,val) in pageArr track by $index" ng-init="outerIndex = $index">
            <div class="grid-wrapper">
              <div item item-select item-toolbox type='template1' html="item.template" template='template' item-number="outerIndex * itemsArr[0].length + $index + 1" class="item" id="item{{item.id}}" ng-repeat="item in itemsArr[index] track by item.id">
              </div>
            </div>
          </div>
        </div>

        <div class="column-b dont-print-me" id="elementTools">
          <div style="position: fixed;width: 280px;height: 100%;">
            <div id='itemToolBoxIncludeWrapper' class="hideBlock"></div>
          </div>
        </div>

        <div class="column-blur dont-print-me"></div>

      </div>
