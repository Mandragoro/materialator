    <div class="toolbox-form-wrapper">
        <div class="toolbox-form-wrapper-header" ng-class="{'toolbox-form-wrapper-header-selected': showForm1}" ng-init="showForm1=false"
            ng-click="showForm1=!showForm1;showForm2=false;showForm3=false;showForm4=false;showForm5=false;">
            <div class="form-wrapper-header-text" item-toolbox-hover>
                <p>My Image {{itemNumber}}</p>
            </div>
            <div class="form-wrapper-header-icon">
                <span class="icon" ng-if="!showForm1">
                    <i class="fas fa-chevron-down"></i>
                </span>
                <span class="icon" ng-if="showForm1">
                    <i class="fas fa-chevron-up"></i>
                </span>
            </div>
        </div>
        <!-- <div class="toolbox-form-wrapper-content" ng-show="showForm1"> -->
        <div class="toolbox-form-wrapper-content" style="overflow: auto;max-height: 300px !important;" ng-show="showForm1">

            <div class="field">
                <my-input type="range" target-id="img" property="transform" property-value="rotate" label="Rotate" model="test1" min="0" max="360" value="0"></my-input>
            </div>
            <div class="field">
                <my-input type="range" target-id="img" property="filter" filter="blur" label="Blur" model="test2" min="0" max="30" value="0"></my-input>
            </div>
            <div class="field">
                <my-input type="range" target-id="img" property="filter" filter="brightness" label="Brightness" model="test3" min="0" max="200" value="100"></my-input>
            </div>
            <div class="field">
                <my-input type="range" target-id="img" property="filter" filter="contrast" label="Contrast" model="test4" min="0" max="200" value="100"></my-input>
            </div>
            <div class="field">
                <my-input type="range" target-id="img" property="filter" filter="sepia" label="Sepia" model="test5" min="0" max="100" value="0"></my-input>
            </div>
            <div class="field">
                <my-input type="range" target-id="img" property="filter" filter="hue-rotate" label="Hue-Rotate" model="test6" min="0" max="360" value="0"></my-input>
            </div>

            <div class="field">
                <label class="label">Image style</label>
                <div class="control">
                    <div class="select is-smallNOT">
                        <select ng-model="itemData.elementObjectFitSelect" ng-change="elementObjectFitSelect(itemData.elementObjectFitSelect)">
                            <option value="contain">Contain</option>
                            <option value="cover">Cover</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="field">
                <my-input type="range" target-id="img" property="borderWidth" label="Border width" model="test7" min="0" max="180" value="0"></my-input>
            </div>
            <div class="field">
                <my-input type="color" target-id="img" property="borderColor" property-value="" label="Border color" model="test8" value="#454545"></my-input>
            </div>
            <div class="field">
                <my-input type="color" target-id="img" property="backgroundColor" property-value="" label="Background color" model="test9" value="#454545"></my-input>
            </div>

            <div class="field" style="margin-top:40px;">
                <div class="file is-info is-centered ">
                    <label class="file-label">
                        <my-input class="file-input" type="file" target-id="img"></my-input>
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose image
                            </span>
                        </span>
                    </label>
                </div>
            </div>

        </div>
    </div>
<!-- </div> -->
